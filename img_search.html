<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href="search_styles.css">
        <title>Google</title>
    </head>
    <body>
        <div id="main">
            <div id="links">
                <a id="signin" href="https://accounts.google.com/signin/v2"><p class="btn">Sign In</p></a>
                <a class="el" href="https://www.google.com/advanced_search">Advanced search</a>
                <a class="el" href="https://www.google.com.ua/imghp">Images</a>
            </div>
            <div id="search">
                <span class="g_blue">G</span>
                <span class="g_red">o</span>
                <span class="g_yellow">o</span>
                <span class="g_blue">g</span>
                <span class="g_green">l</span>
                <span class="g_red">e</span>
            </div>

            <form action="https://www.google.com.ua/search" method="GET">
                <div class="inp">
                    <input  type="text" id="query" name="q" autocomplete="off" autofocus>
                </div>
                
                <center>
                    <input type="submit" class="input" value="Google Search">
                    <input type="submit" class="input" name="btnI" value="I'm feeling lucky">
                </center>
                
            </form>

        </div>
        
    </body>
<html>
